<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua pizza</title>
    <link rel="stylesheet" href="montagem.css">
</head>
<body>
    
        <section id="montagem">
            <div class="col">

                <img src="images/chefpizzaria.jpg" alt="">

            </div>
            <div class="col">
            
                <h1>Monte sua Pizza Aqui: </h1>
                <form action="">
                    <label for="molho">Escolha o tipo de molho:</label>
                    <br>
                    <input type="radio" name="" id="molhotrad"> Molho Tradicional
                    <input type="radio" name="" id="molhobarb"> Molho Barbecue
                    <br>
                    <br>
                    <label for="queijo">Escolha o tipo de queijo:</label>
                    <input type="radio" name="" id="queijomussarela">
                    <input type="radio" name="" id="queijoparmesao">
                    <input type="radio" name="" id="queijocheddar">
                    <br>
                    <br>
                    <label for="carne">Escolha o tipo de carne:</label>
                    <input type="radio" name="" id="frango"> Frango
                    <input type="radio" name="" id="calabresa"> Calaresa
                    <input type="radio" name="" id="carneseca"> Carne Seca
                    <input type="radio" name="" id="queijomussarela"> 
                    <input type="radio" name="" id="queijoparmesao">
                    <input type="radio" name="" id="presunto">
                    <br>
                    <br>
                    <label for="vegetal">Escolha o tipo de vegetal:</label>
                    <input type="radio" name="" id="pimentao">
                    <input type="radio" name="" id="cebola">
                    <input type="radio" name="" id="tomate">
                    <input type="radio" name="" id="azeitona">





                </form>




            </div>
        </section>


</body>
</html>
