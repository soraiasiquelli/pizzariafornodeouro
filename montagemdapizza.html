<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua Pizza Aqui!</title>
    <link rel="stylesheet" href="montagemdapizza.css">
</head>
<body>
    

    <section id="montagem" >

        <div class="col">




            <form action="" id="opcoes">

                <h1>Faça suas escolhas</h1>

                <label for="tamanhodapizza">Qual é o tamanho da pizza? </label>
                <br>
                <select name="" id="selecttamanho">
                    <option value="grande"><h2>Grande</h2> <br> <p>| 16 fatias</p></option>
                    <option value="media"><h2>Média</h2> <br> <p>| 8 fatias</p></option>
                    <option value="pequena"><h2>Pequena</h2> <br> <p>| 4 fatias</p></option>
                </select>

                <br>
                <br>

                <label for="saborespizza">Selecione o quantidade de sabores: </label>
                <br>
                <select name="" id="saborespizza">

                    <option value="1">Um Sabor</option>
                    <option value="2">Dois Sabores</option>
                    <option value="3">Três Sabores</option>
                    <option value="4">Quatro Sabores</option>

                </select>

                <br>
                <br>
                <label for="tipo">Pizza Doce ou Salgada? </label>

                <select name="" id="selecttipo">
                    <option value="salgada">Salgada</option>
                    <option value="doce">Doce</option>

                </select>




                <input type="submit" value="Próximo" id="btnproximo" onclick="proximo()">


            </form>

            <form action="" id="pizzasdoces">

                <h1>Faça suas escolhas</h1>


                <label for="sabor">Selecione o sabor da pizza: </label>
                <br>
                <select name="" class="selectsabordoce">


                <option value="chocolate">Chocolate</option>
                <option value="ninho">Ninho</option>
                <option value="nutella">Nutella</option>
                <option value="abacaxi">Abacaxi</option>
                <option value="banana">Banana</option>


              </select>

            </form>

            <form action="" id="pizzassalgadas">
    
    
                <h3>Escolha o sabor</h3>
                <div id="selecionadores"></div>


              <select name="" class="selectsaborsalgada">


                <option value="mussarela">Mussarela</option>
                <option value="portuguesa">Portuguesa</option>
                <option value="frango">Frango</option>
                <option value="calabresa">Calabresa</option>
                <option value="bacon">Bacon</option>


              </select>

            </form>


        </div>

    </section>

    <section id="montagem">
    <script src="montagemdapizza.js" defer></script>
</body>
</html>
